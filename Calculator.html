<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="newCalc.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <script src="./newCalc.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">

        <div id="Calc">
           
            
            <div id="layer2">
                <h4 style="margin: 0%; margin-right: auto; padding-left: 2px;padding-top: 5px;">Calculator</h4>
                <div id="modeButton">
                    <label class="switch" for="Theme">
                    <input type="checkbox" id="Theme" onchange="changeTheme()">
                     
                    <span class="slider">
                        <span class="fa fa-sun-o" id="sun" aria-hidden="true"></span>
                        <span class="fa fa-moon-o" id="moon" aria-hidden="true"></span>
                    </span>
                    </label>
                </div>  
            </div>
            <div id="errorMsg"></div>
            
            <div id="input"></div>
            <div id="res"></div>
            <div id="button-group">
                <button onclick="myFunction(this)">C</button>
                <button onclick="myFunction(this)">&#8592</button>
                <button onclick="myFunction(this)">%</button>
                <button onclick="myFunction(this)">/</button><br>
                
                <button onclick="myFunction(this)">7</button>
                <button onclick="myFunction(this)">8</button>
                <button onclick="myFunction(this)">9</button>
                <button onclick="myFunction(this)">X</button><br>
                <button onclick="myFunction(this)">4</button>
                <button onclick="myFunction(this)">5</button>
                <button onclick="myFunction(this)">6</button>
                <button onclick="myFunction(this)">-</button><br>
                <button onclick="myFunction(this)">1</button>
                <button onclick="myFunction(this)">2</button>
                <button onclick="myFunction(this)">3</button>
                <button onclick="myFunction(this)">+</button><br>
                <button onclick="myFunction(this)">00</button>
                <button onclick="myFunction(this)">0</button>
                <button onclick="myFunction(this)">.</button>
                <button onclick="myFunction(this)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
