<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="newCalc.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <script src="./newCalc.js"></script>
</head>
<body>
    <div id="main">
        
        <div id="Calc">
            <h2>Calculator</h2>
            <div id="input"></div>
            <div id="res"></div>
            <div id="button-group">
                <button onclick="myFunction(this)">C</button>
                <button onclick="myFunction(this)">%</button>
                <button onclick="myFunction(this)">/</button>
                <button onclick="myFunction(this)" style="background-color: red;">&#8592</button><br>
                <button onclick="myFunction(this)">7</button>
                <button onclick="myFunction(this)">8</button>
                <button onclick="myFunction(this)">9</button>
                <button onclick="myFunction(this)">X</button><br>
                <button onclick="myFunction(this)">4</button>
                <button onclick="myFunction(this)">5</button>
                <button onclick="myFunction(this)">6</button>
                <button onclick="myFunction(this)">-</button><br>
                <button onclick="myFunction(this)">1</button>
                <button onclick="myFunction(this)">2</button>
                <button onclick="myFunction(this)">3</button>
                <button onclick="myFunction(this)">+</button><br>
                <button onclick="myFunction(this)">00</button>
                <button onclick="myFunction(this)">0</button>
                <button onclick="myFunction(this)">.</button>
                <button onclick="myFunction(this)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
